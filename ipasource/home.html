<script>
if (document.cookie.indexOf("visited=true") === -1) {

  var expirationDate = new Date();
  expirationDate.setDate(expirationDate.getDate() + 20);
  document.cookie = "visited=true; expires=" + expirationDate.toUTCString();

  window.location.href = "start.html";

</script>
<script>
const splash = document.getElementById('splash-screen');

  // Get the timestamp from localStorage
  const lastVisit = localStorage.getItem("lastVisit");

  // If last visit is less than 3 minutes ago, hide splash screen and exit
  if (lastVisit && (Date.now() - lastVisit) < (2 * 60 * 1000)) {
    splash.style.display = 'none';
    exit;
  }

  // Otherwise, show the splash screen and update the last visit timestamp
  splash.style.display = 'flex';
  localStorage.setItem("lastVisit", Date.now());

  // Hide splash screen after 6 seconds
  setTimeout(() => {
    splash.style.display = 'none';
  }, 6000);
  </script>
